

<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css" media="screen" charset="utf-8">
		<script type="text/javascript" src="//code.jquery.com/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

        
        
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.min.css">

        <link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">
        <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css" type="text/css" charset="utf-8">
        <script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>
        <script src="js/app.min.js"></script>
        <title>Routes. The Webix way.</title>
	</head>

    <body>
		<div style="height:300px; width:200px" id="app1_here"></div>
		
		
		<script type="text/javascript" charset="utf-8">
			
			var routes = new (Backbone.Router.extend({
				routes:{
					"":"index", 
					"films/:id":"details"
				},
				details:function(id){
					$$("details").show();
					//$$("details").parse(borgs.get(id).attributes);
				},
				index:function(){
					$$("mylist").show();
				}
			}));


			webix.ui({
				container:"app1_here", rows:[
					{ template:"Click on item", type:"header" },
					{
						cells:[
							{ view:"list", data:[
    { id:1, title:"Item 1"},
    { id:2, title:"Item 2"},
    { id:3, title:"Item 3"}
  ], template:"#title#", select:true, id:"mylist"},
							{ template:"Details page<br>not implemented :)<br><button onclick='history.back()'>Back</button>", id:"details" }
						]
					}
				]
			});

			$$("mylist").attachEvent("onAfterSelect", function(id){
				routes.navigate("films/"+id, { trigger:true });
			});
			Backbone.history.start();
			
		</script>

<!-- { id:1, title:"Item 1"},
{ id:2, title:"Item 2"},
{ id:3, title:"Item 3"} -->
<script type="text/javascript" charset="utf-8">
	var routes = new (Backbone.Router.extend({
		routes:{
			"":"index", 
			"films/:id":"details"
		},
		details:function(id){
			template.el = layout.root.getChildViews()[1];
			template.render();
		},
		index:function(){
			list.el = layout.root.getChildViews()[1];
			list.render();
			$$("mylist").attachEvent("onAfterSelect", function(id){
				routes.navigate("films/"+id, { trigger:true });
			});
		}
	}));

	var template = new WebixView({
		config:{ template:"Details page<br>not implemented :)<br><button onclick='history.back()'>Back</button>" }
	});
	var list = new WebixView({
		config:{
			view:"list", url:"common/data.json",
			template:"#title#", select:true,
			id:"mylist"
		}
	});
	var layout = new WebixView({
		el:"#app1_here",
		config:{
			rows:[
				{ template:"Click on item", type:"header" },
				{ }
			]
		}
	});


	//init app
	layout.render();
	Backbone.history.start();
	
</script>
	</body>
</html>
